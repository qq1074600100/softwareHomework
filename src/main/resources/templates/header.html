<!DOCTYPE html>
<html lang="en" charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
</head>
<body>
<div id="head1">
    <a th:href="@{/}">首页</a>
</div>
<div th:if="${session.user ne null}" id="head2">
    <label th:if="${session.user ne null}">用户：</label>
    <label th:text="${session.user}"></label>
    <a th:if="${session.user}" th:href="@{/quit}">退出登录</a>
</div>
</body>
</html>
